<div ng-switch on="vm.isLoggedIn">
    <div ng-switch-when="true">
        You are logged in as {{vm.user.name}}. <a href="#!/whoami">Go to WhoAmI</a> for all your claims or <a href="/#!/signout">Sign-Out</a>
    </div>
    <div ng-switch-default>
        You are not logged in. <a href="#!/auth">Click here to log in</a>
    </div>
</div>
